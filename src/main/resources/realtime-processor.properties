# DAS实时数据处理器配置文件
# 该文件包含了处理器的所有可配置参数及其说明

# ==================== Kafka配置 ====================
# Kafka集群地址，多个地址用逗号分隔
kafka.brokers=localhost:9092

# DAS数据主题名称
kafka.topic=das-seismic-data

# 消费者组ID
kafka.consumer.group=das-flink-processor

# 消费者配置
kafka.consumer.auto.offset.reset=latest
kafka.consumer.enable.auto.commit=false
kafka.consumer.max.poll.records=1000

# ==================== 窗口配置 ====================
# 滑动窗口大小（秒）
window.size.seconds=10

# 滑动步长（秒）
slide.size.seconds=1

# ==================== STA/LTA算法配置 ====================
# 短时平均窗口长度（秒）
sta.window.seconds=1.0

# 长时平均窗口长度（秒）
lta.window.seconds=30.0

# 触发阈值（STA/LTA比值）
trigger.threshold=3.0

# 去触发阈值（STA/LTA比值）
detrigger.threshold=1.5

# 自适应参数调整开关
adaptive.enabled=true

# 自适应调整因子
adaptive.factor=0.1

# ==================== 多通道检测配置 ====================
# 多通道检测最小通道数
multi.channel.min.channels=3

# 多通道检测置信度阈值
multi.channel.confidence.threshold=0.6

# 空间相关性分析半径（米）
spatial.correlation.radius=100.0

# ==================== Flink运行时配置 ====================
# 并行度
flink.parallelism=4

# 检查点间隔（毫秒）
flink.checkpoint.interval=5000

# 检查点超时时间（毫秒）
flink.checkpoint.timeout=60000

# 状态后端类型（filesystem, rocksdb）
flink.state.backend=filesystem

# 状态后端存储路径
flink.state.backend.path=file:///tmp/flink-checkpoints

# ==================== 输出配置 ====================
# 结果输出类型（console, kafka, elasticsearch）
output.type=console

# 输出Kafka主题（当output.type=kafka时）
output.kafka.topic=das-detection-results

# Elasticsearch配置（当output.type=elasticsearch时）
output.elasticsearch.hosts=localhost:9200
output.elasticsearch.index=das-detections

# ==================== 日志配置 ====================
# 日志级别（DEBUG, INFO, WARN, ERROR）
log.level=INFO

# 性能监控开关
performance.monitoring.enabled=true

# 性能监控报告间隔（秒）
performance.monitoring.interval=60

# ==================== 数据质量控制 ====================
# 数据质量检查开关
data.quality.check.enabled=true

# 异常数据过滤阈值
data.quality.outlier.threshold=5.0

# 数据完整性检查间隔（秒）
data.quality.integrity.check.interval=300

# ==================== 告警配置 ====================
# 告警开关
alert.enabled=true

# 告警阈值配置
alert.high.intensity.threshold=8.0
alert.medium.intensity.threshold=5.0
alert.low.intensity.threshold=3.0

# 告警输出方式（console, webhook, email）
alert.output.type=console

# Webhook URL（当alert.output.type=webhook时）
alert.webhook.url=http://localhost:8080/alerts

# ==================== 调试配置 ====================
# 调试模式开关
debug.enabled=false

# 调试数据采样率（0.0-1.0）
debug.sampling.rate=0.01

# 调试输出路径
debug.output.path=/tmp/das-debug