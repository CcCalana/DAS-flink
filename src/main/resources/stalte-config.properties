# STA/LTA Event Detection Configuration
# DAS-Flink Framework Configuration File

# ===========================================
# 基础 STA/LTA 参数配置
# ===========================================

# 默认STA窗口长度 (秒)
default.sta.length.sec=2.0

# 默认LTA窗口长度 (秒)
default.lta.length.sec=30.0

# 默认触发阈值
default.threshold.on=3.0

# 默认结束阈值
default.threshold.off=1.5

# 最小事件长度 (秒)
default.min.event.length.sec=1.0

# ===========================================
# 算法特定配置
# ===========================================

# 算法A配置 (空间平均 -> 移动微分 -> 频域去噪)
algorithm.A.sta.length.sec=1.5
algorithm.A.lta.length.sec=25.0
algorithm.A.threshold.on=2.8
algorithm.A.threshold.off=1.4

# 算法B配置 (小波去噪 -> 空间平均 -> 频域去噪)
algorithm.B.sta.length.sec=2.0
algorithm.B.lta.length.sec=35.0
algorithm.B.threshold.on=3.2
algorithm.B.threshold.off=1.6

# 算法C配置 (EMD分解 -> 主成分重构 -> SVD滤波 -> 频域去噪)
algorithm.C.sta.length.sec=2.5
algorithm.C.lta.length.sec=40.0
algorithm.C.threshold.on=3.5
algorithm.C.threshold.off=1.8

# 算法D配置
algorithm.D.sta.length.sec=1.8
algorithm.D.lta.length.sec=28.0
algorithm.D.threshold.on=3.0
algorithm.D.threshold.off=1.5

# ===========================================
# 地震学专用配置
# ===========================================

# P波检测配置
p.wave.sta.length.sec=0.5
p.wave.lta.length.sec=10.0
p.wave.threshold.on=4.0
p.wave.threshold.off=2.0

# S波检测配置
s.wave.sta.length.sec=1.0
s.wave.lta.length.sec=15.0
s.wave.threshold.on=3.5
s.wave.threshold.off=1.8

# 区域地震检测配置
regional.earthquake.sta.length.sec=2.0
regional.earthquake.lta.length.sec=30.0
regional.earthquake.threshold.on=3.0
regional.earthquake.threshold.off=1.5

# 远震检测配置
teleseismic.sta.length.sec=5.0
teleseismic.lta.length.sec=60.0
teleseismic.threshold.on=2.5
teleseismic.threshold.off=1.2

# ===========================================
# DAS特定配置
# ===========================================

# DAS光纤声学传感配置
das.fiber.sta.length.sec=1.0
das.fiber.lta.length.sec=20.0
das.fiber.threshold.on=3.5
das.fiber.threshold.off=1.8

# DAS交通监测配置
das.traffic.sta.length.sec=0.5
das.traffic.lta.length.sec=10.0
das.traffic.threshold.on=4.0
das.traffic.threshold.off=2.0

# DAS管道监测配置
das.pipeline.sta.length.sec=2.0
das.pipeline.lta.length.sec=25.0
das.pipeline.threshold.on=3.2
das.pipeline.threshold.off=1.6

# ===========================================
# 自适应参数配置
# ===========================================

# 启用自适应检测
adaptive.detection.enabled=true

# 自适应STA窗口范围 (秒)
adaptive.sta.min.sec=0.5
adaptive.sta.max.sec=5.0

# 自适应LTA窗口范围 (秒)
adaptive.lta.min.sec=10.0
adaptive.lta.max.sec=60.0

# 自适应阈值范围
adaptive.threshold.on.min=2.0
adaptive.threshold.on.max=5.0
adaptive.threshold.off.min=1.0
adaptive.threshold.off.max=2.5

# 噪声水平评估窗口 (秒)
adaptive.noise.window.sec=60.0

# 信号质量评估阈值
adaptive.signal.quality.threshold=0.7

# ===========================================
# 信号质量控制
# ===========================================

# 最小信号长度 (样本数)
quality.min.signal.length=100

# 最大无效值比例
quality.max.invalid.ratio=0.1

# 最小信噪比
quality.min.snr=2.0

# 最大饱和度
quality.max.saturation=0.05

# ===========================================
# 性能配置
# ===========================================

# 最大处理批次大小
performance.max.batch.size=1000

# 处理超时时间 (毫秒)
performance.processing.timeout.ms=5000

# 内存使用阈值
performance.memory.threshold=0.8

# 启用并行处理
performance.parallel.processing.enabled=true

# 并行处理线程数
performance.parallel.threads=4

# ===========================================
# 环境自适应配置
# ===========================================

# 低噪声环境配置
env.quiet.sta.length.sec=1.0
env.quiet.lta.length.sec=20.0
env.quiet.threshold.on=2.5
env.quiet.threshold.off=1.2

# 高噪声环境配置
env.noisy.sta.length.sec=3.0
env.noisy.lta.length.sec=45.0
env.noisy.threshold.on=4.0
env.noisy.threshold.off=2.0

# 城市环境配置
env.urban.sta.length.sec=1.5
env.urban.lta.length.sec=25.0
env.urban.threshold.on=3.5
env.urban.threshold.off=1.8

# 野外环境配置
env.rural.sta.length.sec=2.0
env.rural.lta.length.sec=35.0
env.rural.threshold.on=3.0
env.rural.threshold.off=1.5

# ===========================================
# 调试和监控配置
# ===========================================

# 启用详细日志
debug.verbose.logging=false

# 启用性能监控
monitoring.performance.enabled=true

# 统计报告间隔 (秒)
monitoring.stats.interval.sec=60

# 保存检测结果
debug.save.detection.results=false

# 结果保存路径
debug.results.save.path=/tmp/stalte-results

# ===========================================
# Kafka配置
# ===========================================

# Kafka输入主题
kafka.input.topic=seismic-data

# Kafka输出主题
kafka.output.topic=event-detection-results

# Kafka高质量事件主题
kafka.high.quality.topic=high-quality-events

# Kafka统计主题
kafka.stats.topic=detection-statistics

# ===========================================
# 告警配置
# ===========================================

# 高质量事件阈值
alert.high.quality.threshold=0.8

# 事件密度告警阈值 (事件数/分钟)
alert.event.density.threshold=10

# 最大STA/LTA比值告警阈值
alert.max.ratio.threshold=10.0

# 启用邮件告警
alert.email.enabled=false

# 告警邮件地址
alert.email.recipients=admin@example.com

# ===========================================
# 数据格式配置
# ===========================================

# 时间戳格式
format.timestamp=yyyy-MM-dd HH:mm:ss.SSS

# 数值精度
format.decimal.places=3

# 输出格式 (JSON, XML, CSV)
format.output=JSON

# 压缩输出
format.compress.output=false